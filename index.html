<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- Daisy Ui cdn link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap">
    <style>
        .font-mulish {
            font-family: "Mulish";
        }
    </style>
</head>

<body class="font-mulish">
    <header class="container mx-auto my-5 lg:my-10">
        <!-- navbar -->
        <nav>
            <div class="flex justify-between items-center">
                <div>
                    <img src="./images/logo.png" alt="">
                </div>
                <div
                    class="flex items-center gap-2 lg:gap-5 *:rounded-full *:p-1 *:bg-[#12132D08] *:hover:cursor-pointer">
                    <img src="./images/home.png" alt="">
                    <img src="./images/tootip.png" alt="">
                    <img src="./images/user.png" alt="">
                    <img src="./images/flag.png" alt="">
                    <div>
                        <button class="bg-[#797DFC] px-2 lg:px-5 py-1 lg:py-2 rounded-full text-white font-bold">Sign
                            In</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <section class="mt-5 lg:mt-10">
            <div class="hero min-h-screen rounded-[20px]" style="background-image: url(./images/banner.png);">
                <div class="hero-content flex flex-col lg:flex-row justify-between gap-5 lg:gap-20">
                    <div class=" text-white ">
                        <h1 class="mb-5 text-4xl lg:text-6xl font-bold space-y-5">Welcome to the <br> <span
                                class="text-[#797DFC]">Retro</span> Forum</h1>
                        <p class="mb-5  text-sm lg:text-xl font-semibold text-[#FFFFFFCC]">Share your favorite opinion
                            and win and wp forum coffee mug!</p>
                        <!-- search field -->
                        <div>
                            <div class="flex items-center relative">
                                <input class="w-full py-4 rounded-3xl" type="text">
                                <button
                                    class="bg-[#797DFC] px-2 lg:px-5 py-1 lg:py-2 rounded-full text-white font-bold absolute right-5">Search</button>
                            </div>
                        </div>
                    </div>
                    <div
                        class="text-[#12132DCC] font-bold bg-white w-11/12 lg:w-1/2 p-5 lg:p-12 space-y-2 lg:space-y-5 rounded-3xl text-2xl">
                        <div class="flex justify-between">
                            <p>Registered Users</p>
                            <p>200</p>
                        </div>
                        <div class="flex justify-between">
                            <p>Forum</p>
                            <p>20</p>
                        </div>
                        <div class="flex justify-between">
                            <p>Topics</p>
                            <p>50</p>
                        </div>
                        <div class="flex justify-between">
                            <p>Replies</p>
                            <p>100</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>






    <script src="scripts/app.js"></script>
</body>

</html>
